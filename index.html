<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header>
        <h1>PRACTICA 03 DE HTML - CSS - JAVASCRIPT</h1>
        <p id="fecha-hora" style="text-align: center; margin-left: 7px;"></p>
    </header>
    <main>
        <div class="contenedor_uno">
            <h2 style="text-align: center; ">INGRESE NOMBRE: </h2>
            <form action="#" class="formulario">
                <input type="text" class="boxPalabras" id="pantalla" readonly>
                <br>
                <input type="button" class="boxPalabras" value="Q">
                <input type="button" class="boxPalabras" value="W">
                <input type="button" class="boxPalabras" value="E">
                <input type="button" class="boxPalabras" value="R">
                <input type="button" class="boxPalabras" value="T">
                <input type="button" class="boxPalabras" value="Y">
                <input type="button" class="boxPalabras" value="U">
                <input type="button" class="boxPalabras" value="I">
                <input type="button" class="boxPalabras" value="O">
                <input type="button" class="boxPalabras" value="P">
                <br>
                <input type="button" class="boxPalabras" value="A">
                <input type="button" class="boxPalabras" value="S">
                <input type="button" class="boxPalabras" value="D">
                <input type="button" class="boxPalabras" value="F">
                <input type="button" class="boxPalabras" value="G">
                <input type="button" class="boxPalabras" value="H">
                <input type="button" class="boxPalabras" value="J">
                <input type="button" class="boxPalabras" value="K">
                <input type="button" class="boxPalabras" value="L">
                <input type="button" class="boxPalabras" value="Ñ">
                <br>
                <input type="button" class="boxPalabras" value="Z">
                <input type="button" class="boxPalabras" value="X">
                <input type="button" class="boxPalabras" value="C">
                <input type="button" class="boxPalabras" value="V">
                <input type="button" class="boxPalabras" value="B">
                <input type="button" class="boxPalabras" value="N">
                <input type="button" class="boxPalabras" value="M">
                <input type="button" class="boxPalabras" value="__">
                <input type="button" class="boxPalabras" value="←">
            </form>
        </div>
        <div class="contenedor_dos">
            <h2 style="text-align: center;">INGRESE EL MONTO (S/.): </h2>
            <form action="#" class="calculadora2">
                <input class="boxNumber" type="text" id="pantalla2" readonly>
                <br>
                <input class="boxNumber" type="button" value="1">
                <input class="boxNumber" type="button" value="2">
                <input class="boxNumber" type="button" value="3">
                <br>
                <input class="boxNumber" type="button" value="4">
                <input class="boxNumber" type="button" value="5">
                <input class="boxNumber" type="button" value="6">
                <br>
                <input class="boxNumber" type="button" value="7">
                <input class="boxNumber" type="button" value="8">
                <input class="boxNumber" type="button" value="9">
                <br>
                <input class="boxNumber" type="button" value="C">
                <input class="boxNumber" type="button" value="0">
                <input class="boxNumber" type="button" value="←">
            </form>
        </div>
        <div class="contenedor_tres">
            <img class="logo" src="imagen/senati.png" alt="Logo Senati">
            <table class="calculadora">
                <tr>
                    <td colspan="4"><span class="pantallaCalculadora">0</span></td>
                </tr>
                <tr>
                    <td><button class="btnCalc" id="resetCalculadora">C</button></td>
                    <td><button class="btnCalc" id="borrarCalculadora"> ← </button></td>
                    <td><button class="btnCalc">/</button></td>
                    <td><button class="btnCalc">*</button></td>
                </tr>
                <tr>
                    <td><button class="btnCalc">7</button></td>
                    <td><button class="btnCalc">8</button></td>
                    <td><button class="btnCalc">9</button></td>
                    <td><button class="btnCalc" id="sumaCalculadora">+</button></td>
                </tr>
                <tr>
                    <td><button class="btnCalc">4</button></td>
                    <td><button class="btnCalc">5</button></td>
                    <td><button class="btnCalc">6</button></td>
                    <td><button class="btnCalc">-</button></td>
                </tr>
                <tr>
                    <td><button class="btnCalc">1</button></td>
                    <td><button class="btnCalc">2</button></td>
                    <td><button class="btnCalc">3</button></td>
                    <td rowspan="2"><button class="btnCalc btnIgual" id="igualCalculadora">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="btnCalc btnCero" id="ceroCalculadora">0</button></td>
                    <td><button class="btnCalc">.</button></td>
                </tr>
            </table>
        </div>      
        <div class="contenedor_cuatro">
            <h2 style="text-align: center; ">RESULTADO: </h2>
            <table>
                <tr>
                  <th>Nombre</th>
                  <th>Apellido</th>
                  <th>Monto Prestado</th>
                  <th>Interes</th>
                  <th>¿Metodo a Pagar?</th>
                  <th>Total a pagar</th>
                </tr>
                <tr>
                  <td>Peter</td>
                  <td>Griffin</td>
                  <td>Griffin</td>
                  <td>$100</td>
                  <td>$100</td>
                  <td>$100</td>
                </tr>
              </table>
        </div>

    </main>
</body>
</html>
